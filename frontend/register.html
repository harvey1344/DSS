<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="main.css">

<body>
    <div id="alert" class="alert" style="display: none;">
        <span class="closebtn" onclick="closeAlert()">&times;</span>
        <strong>Success!</strong> Your registration was successful.
      </div>
      
    <div class="AuthForm">
        <h1>Register</h1>
        <form onsubmit="getRegistration(); return false;">
            <label htmlfor="Name">Name</label>
            <input class="textBox" type="text" id="Name" name="name" placeholder="">
            <label htmlfor="email">Email</label>
            <input class="textBox" type="email" id="email" name="email" placeholder="name@provider.com">
            <label htmlfor="pasword">Password</label>
            <input class="textBox" type="password" id="password" name="password" placeholder="******">            
            <input type="submit" value="Register" id="Register">
        </form>
        <a href="/">Already have an account?</a>
    </div>
</body>
</html>
