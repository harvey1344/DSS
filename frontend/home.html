<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="/main.css">
    <script src= "home.js" defer></script>
</head>

<body>
    <div class="AuthForm">
        <p>Incorrect username or password.</p>
        <h1>Register</h1>
        <form action="/register" method="post">
          <label for="email">Email*:</label>
          <input type="text" class="input" name ="email" id="email" accesskey="U" required placeholder="Enter your Email"><br>
          <label for= "password">Password*</label>
          <input type="password" class="input" name ="password" id="password" accesskey="P" required placeholder="Enter your Password"><br>
          <input type= "button" class="button" value="Sign Up!" onclick="getRegistration()">
        </form>
        <a href="/login">Already have an account?. Sign in here /a>
    </div>
</body>
</html>
