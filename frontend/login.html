<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="main.css">
    <script src="hashing"></script>
    <script src="login.js"></script>
    <script src="inputSterilisation.js"></script>
</head>

<body>
    <div id="alert" class="alert" style="display: none;">
        <span class="closebtn" onclick="closeAlert()">&times;</span>
        <strong>Success!</strong> Login was successful. Please wait while we redirect you.
      </div>
      
    <div class="AuthForm">
        <h1>Welcome</h1>
        <form onsubmit="loginRequest(); return false;">
            <label htmlfor="email">Email</label>
            <input class="textBox" type="email" id="email" name="email" placeholder="name@provider.com">
            <label htmlfor="pasword">Password</label>
            <input class="textBox" type="password" id="password" name="password" placeholder="******">
            <label htmlfor="twoFactor">2FA code</label>
            <input class="textBox" type="number" id="twoFactor" name="twoFactor" placeholder="123456">
            <input type="submit" value="Login" id="Login">
        </form>
        <!-- <button id="enable2FA" onclick="generate2FASecret()">Enable 2FA</button> -->
        <button id="enable2FA">Enable 2FA</button>
        <a href="/register">New User?</a>
    </div>
    <div id="twoFactorSetup" style="display:none;">
        <h2>Two-Factor Authentication Setup</h2>
        <div id="qrCode"></div>
        <p id="manualKey"></p>
        <p>Scan the QR code with your authenticator app:</p>
        <!-- <img id="qrCodeImage" src="" alt="QR Code" style="display: none;"> -->
        <p id="manualKeyText" style="display: none;">Or manually enter this key in your app: <span id="manualKeyDisplay"></span></p>
    </div>
      
</body>
</html>
